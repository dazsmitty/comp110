<!doctype html>
<html lang="en">
  <head>
    <title>Compstagram</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="container">
        <h1>
          COMPSTAGRAM 
            <label class="btn btn-dark btn-lg">
            Change Image <input id="imageSelect" type="file" style="display: none">
          </label>
        </h1>
        <canvas id="viewport"></canvas>
        <div id="filters" class="filters"></div>
        <div class="actions">
          <div class="add-filter">
            <div class="form-row">
              <div class="col">
                  <select id="filterSelect" class="form-control"></select>
              </div>
              <div class="col">
                  <button id="filterAddButton" class="btn btn-dark">Add Filter</button>
              </div>
            </div>
          </div>
          <div class="save">
            <button class="btn btn-success">Save</button>
          </div>
        </div>
    </div>

    <!-- Project's TypeScript (Note, you can link to different typescript files from different pages.) -->
    <script src="./compstagram-script.ts"></script>
</body>
</html>
